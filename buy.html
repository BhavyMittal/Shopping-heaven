<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Purchasing product</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="name"></h1>
        <form action="order.html">
            
            <div class="container">
              <h1>Buy Product</h1>
              <p>Please fill the details to buy product</p>
              <hr>  

                <label for="uname"><b>Name of the Product</b></label>
                <input type="text" placeholder="Enter Name of the Product" name="uname" id="uname" required>
            
                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" id="address" required>
            
                 <label for="color">Color :-</label>
                 <input type="text" placeholder="Enter Color" name="color" id="color" required>

                <label for="pwd"><b>Payment Method :-</b></label>
                <select>
                    <option>Select Payment Method</option>
                    <option>Cash on delivery</option>
                   </select>
                <hr>
          
              <p>While placing order you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Place order</button>
            </div>
          </form>
        <script src="buy.js"></script>
    </body>
</html>
